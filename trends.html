<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Social Media Menu</title>
    <meta name="description" content="Simple flexible box menu demo"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <header class="masthead clear">
        <div class="centered">
            <div class="site-branding">
                <h1 class="site-title">Google Trends</h1>
            </div><!-- .site-title -->
        </div><!-- .centered -->
    </header><!-- .masthead -->

    <main class="main-area">
        <div class="centered">
            <section class="trend-section">
                <h2 class="menu-heading">WebDev Languages</h2>
                <script type="text/javascript" src="//www.google.com/trends/embed.js?hl=en-US&q=TypeScript,+CoffeeScript,+/m/0h52xr1,+ES6&date=today+12-m&cmpt=q&tz=Etc/GMT-3&tz=Etc/GMT-3&content=1&cid=TIMESERIES_GRAPH_0&export=5&w=500&h=330"></script>
            </section><!-- .trend-section -->
            <section class="trend-section">
                <h2 class="menu-heading">Frameworks</h2>
                <script type="text/javascript" src="//www.google.com/trends/embed.js?hl=en-US&q=react.js,+angular.js,+ember.js,+backbone.js,+aurelia.js&date=today+12-m&cmpt=q&tz=Etc/GMT-3&tz=Etc/GMT-3&content=1&cid=TIMESERIES_GRAPH_0&export=5&w=500&h=330"></script>
            </section><!-- .trend-section -->
            <section class="trend-section">
                <h2 class="menu-heading">Code Quality Tools</h2>
                <script type="text/javascript" src="//www.google.com/trends/embed.js?hl=en-US&q=jslint,+jshint,+eslint,+jscs&date=today+12-m&cmpt=q&tz=Etc/GMT-3&tz=Etc/GMT-3&content=1&cid=TIMESERIES_GRAPH_0&export=5&w=500&h=330"></script>
            </section><!-- .trend-section -->
        </div> <!-- .centered -->
    </main>

    <footer class="footer-area">
        <div class="centered">
            Copyright &copy; Lukamannen 2015
        </div><!-- .centered -->
    </footer>
</body>

</html>
