<div class="page-header">
    <h1>Luka's Resources</h1>
</div>

<div class="container">

    <ul id="snippets" class="">
        <li ng-repeat="link in vm.links">
            <a href="{{link.url}}">{{ link.title }}</a>
        </li>
    </ul>

    <form novalidate name="frm" role="form" ng-submit="vm.addLink()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="vm.link.title" required minlength="3">
        </div>
        <div class="form-group">
            <label>Url</label>
            <input type="url" class="form-control" ng-model="vm.link.url" required>
        </div>

        <button type="submit" class="btn btn-success" ng-disabled="frm.$invalid">
            Add <i class="fa fa-plus"></i>
        </button>
    </form>
</div>
