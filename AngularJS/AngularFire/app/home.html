<div class="page-header">
    <h1>AngularFire Demo</h1>
</div>

<div class="container">
    <h1>{{vm.message}}</h1>

    <ul id="snippets" class="">
        <li ng-repeat="snippet in vm.snippets">
            <strong class="">{{ snippet.language }}</strong>
            {{ snippet.description }}
        </li>
    </ul>
    
    <form novalidate name="frm" role="form" ng-submit="vm.addSnippet()">
        <div class="form-group">
            <label>Language</label>
            <input type="text" class="form-control" ng-model="vm.snippet.language" required minlength="3">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="vm.snippet.description" required minlength="10">
        </div>        
        <div class="form-group">
            <label>Code</label>
            <textarea class="form-control" ng-model="vm.snippet.code" required></textarea>
        </div>
    
        <button type="submit" class="btn btn-success" ng-disabled="frm.$invalid">
            Add <i class="fa fa-search"></i>
        </button>
    </form>    
</div>
